<body>
  <header class="sector-header">
    <div class="container-fluid">
      <h1>Добро пожаловать в игру</h1>
      <form class="header-form" id="header-form" action="" method="post">
        <label for="rows" class="header-form__label">Количество карточек по вертикали</label>
        <input type="number" id="rows" class="header-form__input" min="2" max="6" step="2">
        <label for="columns" class="header-form__label">Количество карточек по горизонтали</label>
        <input type="number" id="columns" class="header-form__input"  min="2" max="6" step="2">
        <button type="submit" class="header-form__button btn btn-primary" onclick="event.preventDefault()">Go</button>
      </form>
    </div>
  </header>

    <section class="memory-game">
